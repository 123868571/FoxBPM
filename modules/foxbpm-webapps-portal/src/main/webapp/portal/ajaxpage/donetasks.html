<script type="text/javascript">
	pageSetUp(); 
	 
	var pagefunction = function() {
		$('#datatable_col_reorder').dataTable({
		    columns: [
		              
		        { data: 'subject' },
		        { data: 'priority' },
		        { data: 'createTime' },
		        { data: 'createTime' },
		        { data: 'createTime' },
		        { data: 'createTime' },
		        { data: 'processInitiator' },
		        {
	                  "orderable":      false,
	                  "data":           null,
	                  "defaultContent": "<a href='javascript:void(0);' class='btn btn-danger'>退回</a>"
	            }
		    ],
		    columnDefs: [ {
		        "targets": [1],
		        "orderable": true,
		        "createdCell": function (td, cellData, rowData, row, col) {
		            if ( cellData == "50" ) {
		              $(td).html('高级');
		            }
		         }
		      } ],
		    "processing": false,
	        "serverSide": true, 
	        "ajax": {

	            }

			"autoWidth" : true
		});
	};
		
	loadScript("js/plugin/datatables/jquery.dataTables.js", function(){

					loadScript("js/plugin/datatable-responsive/datatables.responsive.min.js", pagefunction)
				});
			});
		});
	});
 
</script>
