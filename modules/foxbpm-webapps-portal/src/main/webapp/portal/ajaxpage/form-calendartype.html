<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		&times;
	</button>
	<h4 class="modal-title"><img src="img/logo.png" width="150" alt="SmartAdmin"></h4>
</div>
<div class="modal-body no-padding">

	<form action="" id="login-form" class="smart-form">

		<fieldset>
			<section>
				<div class="row">
					<label class="label col col-2">编号</label>
					<div class="col col-10">
						<label class="input">
							<input type="text" name="id" placeholder="Name on card">
						</label>
					</div>
				</div>
			</section>

			<section>
				<div class="row">
					<label class="label col col-2">名称</label>
					<div class="col col-10">
						<label class="input">
							<input type="text" name="name" placeholder="Name on card">
						</label>
					</div>
				</div>
			</section>

		</fieldset>

		<footer>
			<button type="submit" class="btn btn-primary">
				提交
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">
				取消
			</button>
		</footer>

	</form>

	<script>
		// Load form valisation dependency
		loadScript("js/plugin/jquery-form/jquery-form.min.js", $loginForm);

		// Registration validation script
		var $loginForm = $("#login-form").validate({
			// Rules for form validation
			rules : {
				id : {
					required : true,
				},
				name : {
					required : true,
					minlength : 3,
					maxlength : 20
				}
			},

			// Messages for form validation
			messages : {
				id : {
					required : '编号不能为空',
				},
				name : {
					required : '名称不能为空'
				}
			},

			// Do not change code below
			errorPlacement : function(error, element) {
				error.insertAfter(element.parent());
			}
		});

		var $loginForm = $("#login-form").submit(function(){  
			 $(this).ajaxSubmit({  
	                type:"post",  //提交方式  
	                dataType:"json", //数据类型  
	                url:"/foxbpm-webapps-common/service/workcal/calendartype", //请求url  
	                success:function(data){ //提交成功的回调函数  
	                    alert(data.result);
	                }  
	            });  
	          return false; //不刷新页面
    });  
	</script>

</div>
