<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		&times;
	</button>
	<h4 class="modal-title"><img src="img/logo.png" width="150" alt="SmartAdmin"></h4>
</div>
<div class="modal-body no-padding">

		<fieldset>
			<section>
				<div class="row">
					<label class="label col col-2">编号</label>
					<div class="col col-10">
						<label class="input">
							<input type="text" id="id" name="id" placeholder="Name on card">
						</label>
					</div>
				</div>
			</section>

			<section>
				<div class="row">
					<label class="label col col-2">名称</label>
					<div class="col col-10">
						<label class="input">
							<input type="text" id="name" name="name" placeholder="Name on card">
						</label>
					</div>
				</div>
			</section>

		</fieldset>

		<footer>
			<button type="button" class="btn btn-primary" id="btn_submit">
				提交
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">
				取消
			</button>
		</footer>

	<script>
		// Load form valisation dependency
		loadScript("js/plugin/jquery-form/jquery-form.min.js", $loginForm);

		var pagefunction=function(){
			$("#btn_submit").click(function(){
				var id = $("#id").val();
				var name = $("#name").val();
				 $.ajax({
			         type: "post",//使用get方法访问后台
			         dataType: "json",//返回json格式的数据
			         url: _serviceUrl+"/workcal/calendartype",//要访问的后台地址
			         data:{id:id,name:name},
			         success: function(msg){//msg为返回的数据，在这里做数据绑定
			        	 
			         }
				 });
			});
		}
	</script>

</div>
