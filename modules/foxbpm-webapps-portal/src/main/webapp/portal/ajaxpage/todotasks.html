<script type="text/javascript">
	function TaskEntity(data){
		this.taskName = data.name;
		if(data.priority == "50"){
			this.priority = "高";
		}
		
		this.createTime = data.createTime;
		if(!data.endTime){
			this.status = "活动";
		}
		
		this.initor = data.processInitiator;
		this.duration = data.dueDate;
		
		this.operate = "<a href='javascript:void(0);' class='btn btn-danger'>删除</a> <a href='javascript:void(0);' class='btn btn-success'>处理</a>";
	}
	var taskList=[];
	var Foxbpm = {};
	Foxbpm.Loader={
			loadTodoInfos:function(){
				$.ajax({
					type : "get", 
					dataType : "json", 
					async:true, 
					url : "/foxbpm-webapps-base/service/tasks", 
					data : {
						"pageIndex" : 1,
						"pageSize" : 15 
					},
					success : function(response) { 
						$.each(response.data,
								function(index, task) {
							taskList[taskList.length] = new TaskEntity(task);
						}); 
					}
				});
			},
			 
	};
	Foxbpm.Loader.loadTodoInfos(); 
	
	pageSetUp(); 
	 
	var pagefunction = function() {
		 
		var responsiveHelper_datatable_fixed_column = undefined;
		var responsiveHelper_datatable_col_reorder = undefined;
		var responsiveHelper_datatable_tabletools = undefined;
		
		var breakpointDefinition = {
			tablet : 1024,
			phone : 480
		}; 
		
		/* COLUMN SHOW - HIDE */
		$('#datatable_col_reorder').dataTable({
		    columns: [
		        { data: 'name' },
		        { data: 'priority' },
		        { data: 'createTime' },
		        { data: 'createTime' },
		        { data: 'createTime' },
		        { data: 'createTime' },
		        {
	                  "orderable":      false,
	                  "data":           null,
	                  "defaultContent": "<a href='javascript:void(0);' class='btn btn-danger'>删除</a> <a href='javascript:void(0);' class='btn btn-success'>处理</a>"
	            }
		    ],
		    columnDefs: [ {
		        "targets": [1],
		        "orderable": true,
		        "createdCell": function (td, cellData, rowData, row, col) {
		            if ( cellData == "50" ) {
		              $(td).html('高级');
		            }
		         }
		      } ],
		    "processing": true,
	        "serverSide": true, 
	        "ajax": "/foxbpm-webapps-common/service/tasks",
			"sDom": "<'dt-toolbar'<'col-sm-6 col-xs-12 hidden-xs'l><'col-sm-6 col-xs-6 hidden-xs'C>r>"+
					"t"+
					"<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-sm-6 col-xs-12'p>>",
			"autoWidth" : true,
			"preDrawCallback" : function() {
				// Initialize the responsive datatables helper once.
				if (!responsiveHelper_datatable_col_reorder) {
					responsiveHelper_datatable_col_reorder = new ResponsiveDatatablesHelper($('#datatable_col_reorder'), breakpointDefinition);
				}
			},
			"rowCallback" : function(nRow) {
				responsiveHelper_datatable_col_reorder.createExpandIcon(nRow);
			},
			"drawCallback" : function(oSettings) {
				responsiveHelper_datatable_col_reorder.respond();
			}	
		});
	};

	// load related plugins
	
	loadScript("js/plugin/datatables/jquery.dataTables.min.js", function(){
		loadScript("js/plugin/datatables/dataTables.colVis.min.js", function(){
			loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function(){
				loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", function(){
					loadScript("js/plugin/datatable-responsive/datatables.responsive.min.js", pagefunction)
				});
			});
		});
	});
 
</script>
