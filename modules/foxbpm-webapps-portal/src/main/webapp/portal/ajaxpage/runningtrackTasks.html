<script type="text/javascript">
	 
	pageSetUp(); 
	 
	var pagefunction = function() {
		$('#datatable_col_reorder').dataTable({
		    columns: [
		        { data: 'subject' },
		        { data: 'startTime' },
		        {
	                  "orderable":      false,
	                  "data":           'instanceStatus',
	                  "defaultContent": "-"
	            },
		        { data: 'initiator' },
		        {
	                  "orderable":      false,
	                  "data":           'processLocation',
	                  "defaultContent": "-"
	            },
		        {
	                  "orderable":      false,
	                  "data":           null,
	                  "defaultContent": "<a href='javascript:void(0);' class='btn btn-danger'>查看</a> "
	            }
		    ],
		    "processing": false,
		    "orderable": true,
	        "serverSide": true, 
	        "ajax": "/foxbpm-webapps-common/service/runtime/process-instances",
			"autoWidth" : true
			 
		});
	};

	// load related plugins
	loadScript("js/plugin/datatables/jquery.dataTables.js", function(){
		loadScript("js/plugin/datatables/dataTables.colVis.min.js", function(){
			loadScript("js/plugin/datatables/dataTables.tableTools.min.js", function(){

					loadScript("js/plugin/datatable-responsive/datatables.responsive.min.js", pagefunction)
				});
			});
		});
	});
 
</script>
